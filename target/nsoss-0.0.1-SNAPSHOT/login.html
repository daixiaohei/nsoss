<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>运营管理系统登陆</title>
		<link rel="stylesheet" href="lib/bui3/css/dpl.css"/>
		<link rel="stylesheet" href="lib/bui3/css/bui.css"/>
		<link rel="stylesheet" href="global/css/global.css"/>
		<link rel="stylesheet" href="global/css/login.css"/>
		<script src="lib/sea.js"></script>
		<script>seajs.use('global/login');</script>
	</head>
<body>
<table class="login" cellpadding="0" cellspacing="0">
    <!-- top -->
    <tr>
        <td class="login_top">
        	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
             <label class="login_title">运营管理系统</label>
        </td>
    </tr>
    <!-- middle -->
    <tr>
        <td class="login_middle_1">
        	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        	<img src="global/images/ncy_50.png" width="290" height="44"/>
        </td>
    </tr>
    <tr>
        <td valign="top" class="login_middle_2">
            <!-- login form -->
            <table id="login_form" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td class="login_form_pad"></td>
                    <td class="login_form_label">用&nbsp;&nbsp;&nbsp;&nbsp;户：</td>
                    <td><input type="text" id="username" class="login_input" value="" size="20" maxlength="20" placeholder="用户名/邮箱"/></td>
                </tr>
                <tr>
                    <td class="login_form_pad"></td>
                    <td class="login_form_label">密&nbsp;&nbsp;&nbsp;&nbsp;码：</td>
                    <td><input type="password" id="password" class="login_input" value="" size="20" maxlength="20" /> <img src="global/images/lock.gif" width="19" height="18" alt="密码" class="middle" /></td>
                </tr>
                <tr>
                    <td class="login_form_pad"></td>
                    <td class="login_form_label">验证码：</td>
                    <td><input type="text" id="verifycode" class="login_input" value="" size="20" maxlength="4" /></td>
                </tr>
                <tr>
                    <td class="login_form_pad"></td>
                    <td class="login_form_label"></td>
                    <td>
                    <img id="verify_image" class="middle hide" align="middle" src="" width="130" height="53" alt="点击刷新" />&nbsp;&nbsp;
                    <a id="refresh_verify_image" class="middle" href="javascript:void(0);">换一张</a>
                    </td>
                </tr>
                <tr>
                    <td class="login_form_pad"></td>
                    <td class="login_form_label"></td>
                    <td title="请不要在公共电脑上使用此功能！"><input id="rememberMe" type="checkbox" /> <label for="rememberMe"> 一周内自动登录</label></td>
                </tr>
                <tr>
                    <td class="login_form_pad"></td>
                    <td class="login_form_label"></td>
                    <td><a id="login_btn" class="button button-primary button-mini btn-middle" href="javascript:void(0);">
                    		<span class="login-load">&nbsp;&nbsp;登&nbsp;&nbsp;录&nbsp;&nbsp;</span>
                    		<span class="login-loading hide">&nbsp;&nbsp;loading....&nbsp;&nbsp;</span>
                    	</a></td>
                </tr>
                <tr>
                    <td id="login_auto_height" colspan="3">&nbsp;</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td class="login_middle_3"><div class="login_welcome"></div></td>
    </tr>
    <!-- bottom -->
    <tr>
        <td class="login-bottom">
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td class="login_form_pad"></td>
                    <td></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
