<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>运营管理系统</title>
		<link rel="stylesheet" href="lib/bui3/css/dpl.css"/>
		<link rel="stylesheet" href="lib/bui3/css/bui.css"/>
		<link rel="stylesheet" href="global/css/global.css"/>
		<link rel="stylesheet" href="global/css/index.css"/>
		<script src="lib/sea.js"></script>
		<script>seajs.use('global/main');</script>
	</head>
	<body>
		<div id="header">
		    <div id="header-title">NSPACE运营管理系统</div>
		    <div id="header-info">
		        <span style="margin-right:50px;color:#fff;">管理员：<b id="user"></b> 您好，欢迎登陆使用！</span>
		        <a href="javascript:void(0);" id="welcomeBtn" style="margin-right:10px;color:#fff; font-weight:bold;">后台首页</a>
		        <a href="javascript:void(0);" id="logoutBtn"><img src="global/images/out.gif" class="middle" alt="安全退出" width="46" height="20" border="0" /></a>
		    </div>
		</div>
		<div id="main">
			<div id="left">
				<div id="menu-container"></div>
		        <div id="menu-bottom"></div>
			</div><!--//#left-->
			<div id="right">
				<table width="100%" border="0" cellpadding="0" cellspacing="0">
		            <tr>
		                <td class="index-table-top-left"></td>
		                <td class="index-table-top-center">
		                    <div class="index-table-welcome-left"></div>
		                    <div class="index-table-welcome-center" id="index-title">欢迎登录</div>
		                    <div class="index-table-welcome-right"></div>
		                    <div class="clear"></div>
		                </td>
		                <td class="index-table-top-right"></td>
		            </tr>
		            <tr>
		                <td class="index-table-middle-left"></td>
		                <td class="index-table-middle-center" valign="top" id="content-container">
		                	<iframe id="content" width="100%" height="100%" marginwidth="0" marginheight="0" frameborder="0" src=""></iframe>
		                </td>
		                <td class="index-table-middle-right"></td>
		            </tr>
		            <tr>
		                <td class="index-table-bottom-left"></td><td class="index-table-bottom-center"></td><td class="index-table-bottom-right"></td>
		            </tr>
		        </table>
			</div>
			<div class="clear"></div>
		</div>
		<div id="footer"></div>
	</body>
</html>
